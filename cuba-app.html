<link rel="import" href="../polymer/polymer.html">

<!--
The `cuba-app` element is used for initialization and configuration connection to CUBA REST API.
Exposes `cubaApp` object to the global JS scope.
Current implementation depends on jQuery.
-->
<dom-module id="cuba-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <content></content>
  </template>
  <script src="../jquery/dist/jquery.min.js"></script>
  <script src="../rxjs/dist/rx.lite.js"></script>
  <script src="cuba.js"></script>
  <script>
    (function(){
      "use strict";
      window.cubaApp = new Cuba();

      Polymer({
        is: 'cuba-app',
        properties: {

          /**
           * Connection URL to CUBA REST API v2.
           * Trailing slash required.
           */
          apiUrl: {
            type: String,
            observer: '_apiUrlChanged',
            value: '/app/rest/'
          }
        },
        created: function() {
          window.cubaApp.onTokenExpiry(function() {
            this.fire('cuba-token-expired');
          }.bind(this));
        },
        _apiUrlChanged: function() {
          cubaApp.apiUrl = this.apiUrl;
        }
      });
    })();

    /**
     * Fired on attempt to access REST API without or with expired token.
     * Usually it means that user login required. See `cuba-login`
     *
     * @event cuba-token-expired
     */
  </script>
</dom-module>
