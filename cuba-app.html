<link rel="import" href="../polymer/polymer.html">

<!--
`cuba-app`


@demo demo/index.html 
-->
<dom-module id="cuba-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <content></content>
  </template>
  <script src="../jquery/dist/jquery.min.js"></script>
  <script src="cuba.js"></script>
  <script>
    (function(){
      "use strict";
      window.cubaApp = new Cuba();

      Polymer({
        is: 'cuba-app',
        properties: {
          apiUrl: {
            type: String,
            observer: '_apiUrlChanged'
          }
        },
        created: function() {
          window.cubaApp.onTokenExpiry(function() {
            this.fire('cuba-token-expired');
          }.bind(this));
        },
        _apiUrlChanged: function() {
          cubaApp.apiUrl = this.apiUrl;
        }

      });


    })();
  </script>
</dom-module>
