<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../promise-polyfill/promise-polyfill-lite.html">

<!--
The `cuba-app` element is used for initialization and configuration connection to CUBA REST API.
Exposes `cubaApp` object to the global JS scope.
-->
<dom-module id="cuba-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <content></content>
  </template>
  <script src="../rxjs/dist/rx.lite.js"></script>
  <script src="cuba.js"></script>
  <script>
    (function(){
      "use strict";

      Polymer({
        is: 'cuba-app',
        properties: {
          /**
           * Connection URL to CUBA REST API v2.
           * Trailing slash required.
           */
          apiUrl: {
            type: String
          }
        },
        observers: ['_appSettingsChanged(apiUrl)'],
        _appSettingsChanged: function(apiUrl) {
          if (!window.cubaApp) {
            window.cubaApp = new Cuba("", apiUrl);
            window.cubaApp.tokenExpirySubject.subscribe(function() {
              this.fire('cuba-token-expired');
            }.bind(this));
          } else {
            window.cubaApp.apiUrl = apiUrl
          }
        }
      });
    })();

    /**
     * Fired on attempt to access REST API without or with expired token.
     * Usually it means that user login required. See `cuba-login`
     *
     * @event cuba-token-expired
     */
  </script>
</dom-module>
